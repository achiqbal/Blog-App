{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
	  <div class="media">
	    <img class="rounded-circle account-img" src="{{ user.profile.img.url }}">
	    <div class="media-body">
	      <h2 class="account-heading">{{ user.username }}</h2>
	      <p class="text-light">{{ user.email }}</p>
	    </div>
	  </div>
	  <form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Profil Info</legend>
					{{ u_form|crispy }}
					{{ p_form|crispy }}
			</fieldset>
			<div class="form-group">
				<button type="submit" class="btn btn-outline-light" >Update</button>
			</div>
			<div class="border-top pt-3">
				<small class="text-light">Already Have An Account<a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
			</div>
		</form>
	</div>
{% endblock %}
